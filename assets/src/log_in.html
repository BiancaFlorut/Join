<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="log_in.css" />
  </head>
  <body>
    <div class="header_log_in_">
      <img class="logo_join" src="../img/logo_log_in.svg" alt="logo join" />
      <div class="header_user_sign_up">
        <span class="not_user">Not a Join user?</span
        ><button class="button_sign_up">Sign up</button>
      </div>
    </div>
    <div class="container">
      <div class="log_in_container">
        <h1 class="log_in_headline">Log in</h1>
        <form class="log_in_input" onsubmit="logIn(); return false;">
          <input
            class="input_email"
            placeholder="Email"
            type="email"
            id="email"
            required
          />
          <input
            class="input_password"
            placeholder="Password"
            type="password"
            id="password"
            required
          />
          <div class="checkbox">
            <input
              class="input_checkbox"
              type="checkbox"
              name="Remember me"
              id="rememberMe"
            /><span class="text_remember">Remember me</span>
          </div>
          <div class="button_center">
            <button class="button_log_in">Log in</button>
            <button class="button_guest">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer_log_in">
      <a class="text_policy" href="#">Privacy Policy</a
      ><a class="text_notice" href="#">Legal notice</a>
    </footer>
  </body>
</html>
