<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="shortcut icon" href="../../img/logo_small.svg" type="image/x-icon" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="../templates/templates.css" />
    <link rel="stylesheet" href="../board/board.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../utility.js"></script>
    <script src="../storage.js"></script>
    <script src="../templates/templates.js"></script>
    <script src="../script.js"></script>
    <script src="../board/board.js"></script>
    <script src="./big_card.js"></script>
    <script src="./edit_task.js"></script>
  </head>
  <body onload="init(); initBoard();">
    <div w3-include-html="../templates/nav_bar_left.html"></div>
    <section class="content-section">
      <div class="shadow" w3-include-html="../templates/header.html"></div>
      <div class="content">
        <div class="visible_area">
          <div class="header_board">
            <div class="header_title_input">
              <h1>Board</h1>
              <div class="input_button_header">
                <div>
                  <input id="searchInput" class="input_board_find_task" type="text" placeholder="Find Task" onkeyup="searchTask()" />
                  <div class="input_board_find_task_button_area">
                    <div class="input_board_find_task_button">
                      <img src="../../img/input_vertical_line.svg" alt="vertical line" />
                      <img id="magnifyingGlassIcon" src="../../img/board_input_find_task_search.svg" alt="magnifying glass" />
                    </div>
                  </div>
                </div>
                <button class="bold_21 button_board_add_task">Add Task <img src="../../img/board_add.svg" alt="add" /></button>
              </div>
            </div>
            <div class="column_title_area">
              <div class="column_title"></div>
            </div>
          </div>
          <div class="board_distribution">
            <div class="board_column">
              <div class="column_title">
                <h2 class="h2_board"><span>To do</span><img class="bold_21 board_plus_button" src="../../img/board_plus_button.svg" alt="plus_button" /></h2>
              </div>
              <div class="drag-area" id="toDo" ondrop="moveTo('toDo')" ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')"></div>
            </div>
            <div class="board_column">
              <div class="column_title">
                <h2 class="h2_board"><span>In progress</span> <img class="board_plus_button" src="../../img/board_plus_button.svg" alt="plus_button" /></h2>
              </div>
              <div class="drag-area" id="inProgress" ondrop="moveTo('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')"></div>
            </div>
            <div class="board_column">
              <div class="column_title">
                <h2 class="h2_board"><span>Await feedback</span> <img class="board_plus_button" src="../../img/board_plus_button.svg" alt="plus_button" /></h2>
              </div>
              <div class="drag-area" id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragleave="removeHighlight('awaitFeedback')" ondragover="allowDrop(event); highlight('awaitFeedback')"></div>
            </div>
            <div class="board_column">
              <div class="column_title">
                <h2 class="h2_board"><span>Done</span></h2>
              </div>
              <div class="drag-area" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"></div>
            </div>
          </div>
        </div>
        <div id="bigCardView" class="big_card_area d_none" onclick="closeBigCardView()">
          <div class="big_card" onclick="event.stopPropagation();">
            <div class="big_card_scrollable_wrapper">
              <div class="big_card_content" id="bigCardContent"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
