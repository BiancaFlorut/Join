<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../../img/logo_small.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../log_in_register.css" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="../../styles.css" />
    <script src="register.js"></script>
    <script src="../../storage.js"></script>
    <script src="../log_in_register.js"></script>
    <title>Sign up</title>
  </head>
  <body onload="init()">
    <div class="logo"><img src="../../../img/logo_small.svg" alt="" /></div>
    <div class="container">
      <div class="register_container">
        <div class="back_link_area">
          <a class="back_link" href="../log_in/log_in.html"
            ><img
              class="back_icon"
              src="../../../img/arrow-left-line-hover.svg"
              onmouseover="changeSrc(this, '../../../img/arrow-left-line-hover.svg')"
              onmouseout="changeSrc(this, '../../../img/arrow-left-line.svg')"
              alt=""
          /></a>
        </div>

        <form onsubmit="register(); return false">
          <div class="header">
            <div class="title">
              <h1>Sign up</h1>
              <img src="../../../img/line.svg" alt="line" />
            </div>
          </div>
          <div class="inputs_container">
            <input id="name" class="input_area person" required placeholder="Name" type="text" onkeyup="checkAllConditions()" />
            <input id="email" class="input_area mail" required placeholder="Email" type="email" onkeyup="checkAllConditions()" />
            <div class="visibility_area">
              <input id="password" required class="input_area lock" placeholder="Password" type="password" onkeyup="checkAllConditions()" />
              <div id="passwordEyeIcon" class="visibility_area_container">
                <div class="visibility_icon_container">
                  <img class="visibility_icon" src="../../../img/visibility_off.svg" onclick="togglePasswordSignUp(this, 'password')" alt="" />
                </div>
              </div>
            </div>
            <div class="visibility_area">
              <input id="confirmPassword" required class="input_area lock" placeholder="Confirm Password" type="password" onkeyup="onChange()" />
              <div id="confirmPasswordEyeIcon" class="visibility_area_container">
                <div class="visibility_icon_container">
                  <img class="visibility_icon" src="../../../img/visibility_off.svg" onclick="togglePasswordSignUp(this, 'confirmPassword')" alt="" />
                </div>
              </div>
              <div class="error_area">
                <span id="errorPasswordMessage" class="d_none">Ups! your password donâ€™t match</span>
              </div>
              <div class="checkbox_area">
                <div class="checkbox">
                  <img
                    id="checkboxPrivacyPolicy"
                    src="../../../img/checkbox.svg"
                    alt="checkbox"
                    onmouseover="mouseOverSignUp(this)"
                    onmouseout="mouseBesideSignUp(this)"
                    onclick="togglePrivacyPolicyIcon(this)"
                  />
                  <span for="privacyPolicy">I accept the <a class="privacy_link" href="privacy_policy.html">Privacy policy</a></span>
                </div>
              </div>
            </div>
          </div>
          <div class="centered"><button id="signUpButton" disabled class="bold_21">Sign up</button></div>
        </form>
      </div>
    </div>

    <footer class="footer_log_in"><a class="text_policy" href="#">Privacy Policy</a><a class="text_notice" href="#">Legal notice</a></footer>
    <div id="signUpSuccessfullyScreen" class="dialog_bg d_none">
      <div class="sign_up_successfully_container">
        <div class="sign_up_successfully">You Signed Up successfully</div>
      </div>
    </div>
  </body>
</html>
