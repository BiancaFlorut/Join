<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="icon" href="../../img/logo_small.svg" type="image/svg" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../templates/templates.css" />
    <link rel="stylesheet" href="./summary.css" />
    <script src="../storage.js"></script>
    <script src="../templates/templates.js"></script>
    <script src="../script.js"></script>
    <script src="./summary.js"></script>
  </head>
  <body onload="init()">
    <div w3-include-html="../templates/nav_bar_left.html"></div>

    <section class="content-section">
      <div class="shadow" w3-include-html="../templates/header.html"></div>
      <div class="content">
        <div class="summary">
          <div class="summary-headline">
            <h2>Join 360</h2>
            <div class="headline-decoration"></div>
            <p>Key Metrics at a Glance</p>
          </div>

          <div class="summary-content">
            <div class="summary-content-left">
              <div class="summary-content-left-top">

                <div class="summary-content-left-top-div content-box">
                  <img src="../../img/todo.svg" alt="">
                  <div class="todo">
                    <span id="numberOfTodo" class="content-number">0</span>
                    <span class="description">To-do</span> 
                  </div>
                </div>

                <div class="summary-content-left-top-div content-box">
                  <img src="../../img/done.svg" alt="">
                  <div class="todo">
                    <span id="numberOfDone" class="content-number">0</span>
                    <span class="description">done</span> 
                  </div>
                </div>
              </div>

              <div class="content-box summary-content-left-mid">
                <div>
                  
                </div>
                <div class="mid-deco">trennbalken</div>
                <div>day, date etc</div>
              </div>

              <div class="summary-content-left-bot">
                <div class="content-box summary-content-left-bot-div">Tasks in Board</div>
                <div class="content-box summary-content-left-bot-div">Tasks in Progress</div>
                <div class="content-box summary-content-left-bot-div">Awaiting Feedback</div>
              </div>
            </div>

            <div class="summary-content-right">placeholder(gm, ge, ga, gn, etc) placeholder</div>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
