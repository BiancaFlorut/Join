<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="icon" href="../../img/logo_small.svg" type="image/svg" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../templates/templates.css" />
    <link rel="stylesheet" href="./summary.css" />
    <script src="../storage.js"></script>
    <script src="../script.js"></script>
    <script src="./summary.js"></script>
    <script src="../templates/templates.js"></script>
  </head>
  <body onload="init(), summaryInit()">
    <div w3-include-html="../templates/nav_bar_left.html"></div>

    <section class="content-section">
      <div class="shadow" w3-include-html="../templates/header.html"></div>
      <div class="content">
        <div class="summary">
          <div class="summary-headline">
            <h2>Join 360</h2>
            <div class="headline-decoration"></div>
            <p>Key Metrics at a Glance</p>
            <div class="summary-decoration-bottom"></div>
          </div>

          <div class="summary-content">
            <div class="summary-content-left">
              <div class="summary-content-left-top">

                <a id="todoLink" href="../board/board.html" class="summary-content-left-top-div content-box">
                  <img id="todoImg" src="../../img/todo.svg" alt="">
                  <div class="counter">
                    <span id="numberOfTodo" class="content-number"></span>
                    <span class="description">To-do</span> 
                  </div>
                </a>

                <a id="doneLink" href="../board/board.html" class="summary-content-left-top-div content-box">
                  <img id="doneImg" src="../../img/done.svg" alt="">
                  <div class="counter">
                    <span id="numberOfDone" class="content-number"></span>
                    <span class="description">done</span> 
                  </div>
                </a>
              </div>

              <a href="../board/board.html" class="content-box summary-content-left-mid">
                <div class="summary-content-left-mid-div">
                  <img src="../../img/urgent.svg" alt="">
                  <div class="counter">
                    <span id="numberOfUrgent" class="content-number"></span>
                    <span>Urgent</span>
                  </div>
                </div>
                <div class="mid-deco"></div>
                <div class="deadline-div">
                  <span id="deadline">placeholder</span>
                  <span>Upcoming Deadline</span>
                </div>
              </a>

              <div class="summary-content-left-bot">
                <a href="../board/board.html" class="content-box summary-content-left-bot-div">
                  <span id="tasksBoard" class="content-number"></span>
                  <span class="description">Tasks in Board</span>
                </a>
                <a href="../board/board.html" class="content-box summary-content-left-bot-div">
                  <span id="tasksProgress" class="content-number"></span>
                  <span class="description">Tasks in Progress</span>
                </a>
                <a href="../board/board.html" class="content-box summary-content-left-bot-div">
                  <span id="awaitingFeedback" class="content-number"></span>
                  <span class="description">Awaiting Feedback</span>
                </a>
              </div>
            </div>

            <div class="summary-content-right">
              <span id="welcome"></span>
              <span id="welcomeName"></span>
            </div>

          </div>
        </div>
      </div>
    </section>


  </body>
</html>
