<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../storage.js"></script>
    <script src="../contacts/contacts.js"></script>
    <title>Add Task</title>
    <link rel="icon" href="../../img/logo_small.svg" type="image/svg">
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../templates/templates.css" />
    <link rel="stylesheet" href="./add_task.css">
    <script src="../templates/templates.js"></script>
    <script src="../script.js"></script>
    <script src="./add_task.js"></script>
  </head>
  <body onload="init()">
    <div w3-include-html="../templates/nav_bar_left.html"></div>

    <section class="content-section">
      <div class="shadow" w3-include-html="../templates/header.html"></div>
      <div class="content">
        <div class="add_task">
          <h1>Add Tasks</h1>
          <div id="content" class="main_content">

            <form action="" class="content_left">
              <label for="addTitle">Title<span>*</span></label> <br>
              <input id="addTitle" type="text" placeholder="Enter a title"> <br>
              <label for="addDescription">Description</label> <br>
              <input id="addDescription" type="text" placeholder="Enter a Description"><br>
              <label for="addAssingned">Assigned to</label> <br>
              <input id="addAssingned" type="text" placeholder="Select contacts to assign"><br>
            </form>

            <div class="content_right">
              <label for="addDate">Due date<span>*</span></label>
              <input id="addDate" type="date" placeholder="dd/mm/yyyy"> <br>
              <label for="addPrio">Prio</label>
              <div id="addPrio" class="prio_div">
                urgent
                medium
                low
              </div>
              <label for="addCategory">Category<span>*</span></label>
              <input id="addCategory" type="text" placeholder="Select task category">
              <label for="addSubtasks">Subtasks</label>
              <input id="addSubtasks" type="text" placeholder="Add new subtask">
            </div>

          </div>
          <div class="add_task_bottom">
            <p><span>*</span> This Field is required</p>

            <div class="add_task_buttons">
              <button>Clear x</button>
              <button>Create Task</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
