<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../storage.js"></script>
    <script src="../contacts/contacts.js"></script>
    <title>Add Task</title>
    <link rel="icon" href="../../img/logo_small.svg" type="image/svg" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../templates/templates.css" />
    <link rel="stylesheet" href="./add_task.css" />
    <script src="../templates/templates.js"></script>
    <script src="../script.js"></script>
    <script src="../../src/utility.js"></script>
    <script src="./add_task.js"></script>
  </head>
  <body onload="init(); initAddTask()">
    <div w3-include-html="../templates/nav_bar_left.html"></div>

    <section class="content-section">
      <div class="shadow" w3-include-html="../templates/header.html"></div>
      <div class="content">
        <div class="add_task">
          <h1>Add Tasks</h1>
          <div id="content" class="main_content">
            <div class="content_left">
              <div>
                <label for="addTitle">Title<span>*</span></label>
                <input class="add_content_input_text" id="addTitle" type="text" placeholder="Enter a title" />
              </div>
              <div>
                <label for="addDescription">Description</label>
                <textarea class="add_content_input_text" rows="3" id="addDescription" type="text" placeholder="Enter a Description"></textarea>
              </div>
              <div>
                <label for="addAssingned">Assigned to</label>
                <input readonly class="add_content_input_text" id="addAssingned" type="text" value="Select contacts to assign" />
                <div class="big_card_edit_assigned_to_custom_select">
                  <div class="big_card_edit_assigned_to_content">
                    <input
                      id="bigCardEdiSearchContact"
                      type="text"
                      class="big_card_edit_title_input"
                      value="Select contacts to assign"
                      readonly="readonly"
                      onkeyup="searchContact()"
                      onclick="setToggleForTheContactList()"
                    />
                    <div class="visibility_area_container df_ac">
                      <div class="visibility_icon_container">
                        <img id="bigCardEdiSearchIcon" class="visibility_icon" src="../../img/arrow_drop_down_down.svg" alt="" onclick="setToggleForTheContactList()" />
                      </div>
                    </div>
                    <div id="addTaskAssignedContacts" class="big_card_edit_contacts df_ac d_none"></div>
                  </div>
                </div>
                <div id="editAssignToIconsList" class="big_card_edit_assigned_to_logos df_ac"></div>
              </div>
            </div>

            <div class="decoration_content"></div>

            <div class="content_right">
              <div class="content_right_div">
                <label for="addDate">Due date<span>*</span></label>
                <input class="add_content_input_text" id="addDate" type="date" placeholder="dd/mm/yyyy" />
              </div>

              <div class="content_right_div">
                <label for="addPrio">Prio</label>
                <div id="addPrio" class="prio_div">
                  <button class="button_priority" id="buttonPriority2" onclick="togglePriorityTo(2, this)">Urgent <img src="../../img/priority_urgent.svg" alt="" /></button>
                  <button class="button_priority" id="buttonPriority1" onclick="togglePriorityTo(1, this)">Medium <img src="../../img/priority_medium.svg" alt="" /></button>
                  <button class="button_priority" id="buttonPriority0" onclick="togglePriorityTo(0, this)">Low <img src="../../img/priority_low.svg" alt="" /></button>
                </div>
              </div>

              <div class="content_right_div">
                <label for="addCategory">Category<span>*</span></label>
                <input readonly class="add_content_input_text" id="addCategory" type="text" value="Select task category" />
              </div>

              <div class="content_right_div">
                <label for="addSubtasks">Subtasks</label>
                <input class="add_content_input_text" id="addSubtasks" type="text" placeholder="Add new subtask" />
              </div>
            </div>
          </div>
          <div class="add_task_bottom">
            <p><span>*</span> This Field is required</p>

            <div class="add_task_buttons">
              <button>Clear x</button>
              <button>Create Task</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
